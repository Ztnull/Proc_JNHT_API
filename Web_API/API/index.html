<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">

<body>

    <div id="ss"></div>
    <script>

        $(document).ready(function () {
            //请求路径

            //

            //传递参数
            var hbre = {
                datetime: "1516688369",
                sign: "cf80a7d9e337c222412063a1645a17f3",
                Id: 2,
                username: "jnht2018",
                password: "2018-07-171211",
                stoken: '33436stokensysgcaich'
            };

            $("#tests").click(function () {


                $.ajax({
